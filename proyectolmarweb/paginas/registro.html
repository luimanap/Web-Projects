        <script src="../js/contraseña.js"></script>
    </head>
    <body>
        <header>
            <div id="logodiv">
                <a href="../index.html"><img id="logo" src="../media/logo.png" alt="logo"></a>
            </div>
            <nav class="desplegable">
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <div class="rotar">
                        <img id="iconomenu" src="../media/menu.png">
                    </div>
                </label>
                <ul class="nav">
                    <li><a href="../index.html">INICIO</a></li>
                    <li><p>PRODUCTOS</p>
                        <ul class="nav">
                            <li><a href="juegosmesa.html">Juegos de mesa</a></li>

                    </li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                    <li id="pwd"><a href="registro.html">REGISTRO</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div>
                <h2>Crear cuenta</h2>
                <form id="formularioRegistro" action="registrocompleto.html">
                    <label>Nombre: </label><input class="texto" type="text" required><label class="obligatorio">*</label><br>
                    <label>Apellidos: </label><input class="texto" type="text" required><label class="obligatorio">*</label><br>
                    <label>Sexo: </label><select required>
                        <option value="o1">Hombre</option>
                        <option value="o2">Mujer</option>
                        <option value="o3">Es complicado</option>
                        <option value="o4">Prefiero no responder</option>
                    </select><br>
                    <label>Correo Electronico: </label><input class="texto" type="email" required><label class="obligatorio">*</label><br>
                    <label>Contraseña: </label><input class="texto" type="password" id="contraseña" name="contraseña" required><label class="obligatorio">*</label><br>
                    <label>Confirmar contraseña: </label><input class="texto" type="password" id="confirmar-contraseña" name="confirmar-contraseña" required onkeyup="checkPasswordMatch();"><label class="obligatorio">*</label><br>
                    <div id="password-match"></div>
                    <br>
                    <input class="boton" type="submit" value="Enviar">
                    <input class="boton" type="reset" value="Borrar">
                </form>
                <p>Ya tengo cuenta. <a id="iniciarsesion" href="iniciarsesion.html">Iniciar sesión</a></p>
            </div>
        </main>
        <footer class="fixedfooter">

        </footer>
    </body>
